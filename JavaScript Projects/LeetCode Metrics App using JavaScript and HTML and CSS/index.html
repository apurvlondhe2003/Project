<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Leet Matric</h1>
        </header>

        <div class="user-container">
            <p class="user_name">Enter Your User Name: </p>
            <div class="user-input-container">
                <input type="text" name="" id="user-input" placeholder="Enter Your User Name Here ">
                <button id="search-button">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-lable"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-lable"></span>
                        <p>Mediun</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-lable"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- directyly populate acrd her form the JS code -->
            </div>
        </div>

    </div>





    <script src="index.js"></script>
</body>

</html>
