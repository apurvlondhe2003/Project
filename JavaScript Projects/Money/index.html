<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <main class="mainBox">
            <h1 class="heading">Currency Converter</h1>
            <form action="">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input id="inputAmmount" type="text">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="selectContainer">
                            <img class="flagImg" alt="IMG">
                            <select name="from" class="fromSelectOption" required></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-right-left" id="submitImg"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="selectContainer">
                            <img class="flagImg" alt="IMG">
                            <select name="to" id="" class="toSelectOption" required></select>
                        </div>
                    </div>
                </div>
                <div class="massage"></div>
                <button class="getExchange" type="button">Get Exchange Rate</button>
                <button type="button" class="resetButton">Reset</button>
            </form>
        </main>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
