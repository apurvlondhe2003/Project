<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/Fav_Icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="Images/Laptop_Background_Image.png" id="bgimg" alt="">
        <h1>Rock Paper Scissor Game</h1>
        <div class="choiseContainer">
            <div class="choice" id="rock">
                <img src="Images/Rock.jpg" alt="ROCK">
            </div>

            <div class="choice" id="paper">
                <img src="Images/Paper.jpg" alt="PAPAER">
            </div>

            <div class="choice" id="scissor">
                <img src="Images/Scissor.jpg" alt="SCISSOR">
            </div>
        </div>

        <div class="scorreContainer">
            <div class="score">
                <p id="userScore">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="computerScore">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="massageContainer">
            <p id="massage">Play You Move</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
