<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cardContainer">
        <header class="heading">
            <h1>Lucky Number Game</h1>
        </header>
        <main class="main">
            <div class="userInput">
                <p>Enter Your Number</p>
                <input id="user_Input" maxlength="4" type="text" placeholder="Enter 4-digit number">
            </div>
            <div class="buttons">
                <button id="reset">Reset</button>
                <button type="submit" id="submit">Submit</button>
            </div>
            <div class="result">
                <div class="notLuckyNumber">
                    <h1>Better Luck :( <br> Next Time :(</h1>
                </div>

                <div class="luckyNumber">
                    <h1>!!Congratulations!! !!!You are WIN!!!</h1>
                </div>
            </div>
        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
