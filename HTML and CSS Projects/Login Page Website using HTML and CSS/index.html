<!DOCTYPE html>

  <title>Login Page</title>

</head>

<body>

          <!-- <button class="l"><img src="avatar.webp" width="50px" height="50px" alt=""></button> -->
        </div>
        <label>
          <input type="checkbox" required />
          <p class="rm">Remember to me</p>
          <p class="rm">||</p>
          <a class="fp" href="#"> Forgate Password</a>
        </label>
        <input id="sub" type="submit" value="Submit" />
      </div>
    </div>
  </form>
</body>

</html>
